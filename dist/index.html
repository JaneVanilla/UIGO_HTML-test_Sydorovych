	<div class="signup">
		<div class="signup__wrapper">
			<div class="sidebar"><span>Sign up</span></div>
			<div class="signup__content">
				<h1 class="title">New user?</h1><b class="title-addition">Use the form below to create your account</b>
				<form method="post" class="form">
					<div class="input-block"><label for="firstName" class="input-block__name">First Name</label><input
						 id="firstName" placeholder="Alice" type="text" class="input-block__input"></div>
					<div class="input-block"><label for="lastName" class="input-block__name">Last Name</label><input
						 id="lastName" placeholder="Miller" type="text" class="input-block__input"></div>
					<div class="input-block input-select"><label for="nation"
						 class="input-block__name">Nationality</label><select id="nation" name="nationality">
							<option value="American">American</option>
							<option value="Russian">Russian</option>
							<option value="Chinese">Chinese</option>
						</select></div>
					<div class="input-block"><label for="email" class="input-block__name">E-mail</label><input
						 id="email" placeholder="alice.miller@yahoo.com" type="email" class="input-block__input"><span
						 class="mail-decoration"></span></div>
					<div class="input-block"><label for="birthday" class="input-block__name">Date of Birth</label>
						<div class="input-block__selects"><select id="birthday" name="birthDay">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="21" selected>21</option>
							</select>
							<div class="select-decoration"></div><select name="birthMonth">
								<option value="January">January</option>
								<option value="February">February</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="December" selected>December</option>
							</select>
							<div class="select-decoration"></div><select name="birthYear">
								<option value="1991">1991</option>
								<option value="1992">1992</option>
								<option value="1993">1993</option>
								<option value="1994">1994</option>
								<option value="1995" selected>1995</option>
							</select>
							<div class="select-decoration"></div>
						</div>
					</div>
					<div class="input-block"><label class="input-block__name">Gender</label>
						<div class="input-block__radio"><input id="male" name="gender" placeholder="Male" type="radio"
							 class="input-block__input"><label for="Male" class="input-block__name">Male</label><input
							 id="female" name="gender" placeholder="Female" type="radio" checked
							 class="input-block__input"><label for="Female" class="input-block__name">Female</label>
						</div>
					</div>
					<div class="input-block"><label for="password" class="input-block__name">Password</label><input
						 id="password" type="password" class="input-block__input"></div>
					<div class="input-block"><label for="confirmPassword" class="input-block__name">Confirm
							Password</label><input id="confirmPassword" type="password" class="input-block__input">
					</div>
					<div class="input-block__bottom">
						<div class="user-block"><span class="user-block__question">Have an account?</span><a
							 class="user-block__link">Login</a></div><input type="submit" value="Complete Signup"
						 class="input-block__button">
					</div>
				</form>
			</div>
		</div>
	</div>

	<body class="page">
		<script src="/assets/scripts/app.min.js"></script>
	</body>
